      <div
        class="section-map box-middle-container full-screen-size"
        data-sub-height="58"
      >
        <div
          class="google-map"
          data-coords="43.8616758,-79.43337759999997"
          data-skin="gray"
          data-zoom="15"
          data-marker-pos="col-md-6-right"
          data-marker-top="50"
          data-marker="http://templates.framework-y.com/gourmet/images/marker-map.png"
        ></div>

        <div class="overlaybox overlaybox-side">
          <div class="container content">
            <div class="row">
              <div class="col-md-6"></div>

              <div class="col-md-6 overlaybox-inner box-middle">
                <div class="title-base text-left">
                  <hr />
                  <h2>Contact Us</h2>
                  <p>Get in touch with us!</p>
                  <h4>Reservations only by phone call.</h4>
                </div>

                <hr class="space s" />
                <div class="row">
                  <div class="col-md-6">
                    <ul class="fa-ul">
                      <li>9625 Yonge St.Richmond Hill</li>
                      <li>905.770.2129</li>
                    </ul>
                  </div>

                  <div class="col-md-6">
                    <!-- <ul class="fa-ul">
                      <li>Tomo Sushi</li>
                      <li>
                        <a href="mailto:info@tomosushi.ca">info@tomosushi.ca</a>
                      </li>
                    </ul> -->
                  </div>
                </div>

                <hr class="space s" />

                <!-- ############     Form       ###########-->

                <form
                  name="RH-contactForm"
                  method="post"
                  data-netlify="true"
                  netlify-honeypot="bot-field"
                >
                  <div style="visibility: hidden; display: none">
                    <input
                      name="subject"
                      type="text"
                      value="Contact Form - Richmond Hill"
                    />
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <input
                        class="form-control form-value"
                        id="name"
                        name="name"
                        placeholder="name"
                        required
                        type="text"
                      />
                    </div>

                    <div class="col-md-4">
                      <input
                        class="form-control form-value"
                        id="email"
                        name="email"
                        placeholder="email"
                        required
                        type="email"
                      />
                    </div>

                    <div class="col-md-4">
                      <input
                        class="form-control form-value"
                        id="phone"
                        name="phone"
                        placeholder="phone"
                        type="text"
                      />
                    </div>
                  </div>

                  <hr class="space xs" />
                  <div class="row">
                    <div class="col-md-12">
                      <textarea
                        class="form-control form-value"
                        id="messagge"
                        name="messagge"
                        placeholder="message"
                        required=""
                      ></textarea>

                      <hr class="space s" />
                      <button class="anima-button btn-xs btn" type="submit">
                        Send message
                      </button>
                    </div>
                  </div>

                  <!-- <div class="success-box">
                    <div class="alert alert-success">
                      Congratulations. Your message has been sent successfully
                    </div>
                  </div>

                  <div class="error-box">
                    <div class="alert alert-warning">
                      Error, please retry. Your message has not been sent
                    </div>
                  </div> -->
                </form>
              </div>
            </div>
          </div>
